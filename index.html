<!DOCTYPE html>
<html lang="en">

        var array = [];//черга-стек №1
        var array2 = [];//черга-стек №2
        var array_con = [];// массив конкантинації
        var array_copy =[];
        function addelement()//функція наповнення першої черги
            {
                var i = document.getElementById('txt').value;
                array.push(i);
                document.getElementById('rezult').innerHTML = array.join(",");
                document.getElementById('txt').value='';
            }
        function addelement2()//функція наповнення першого стеку
            {
                var i = document.getElementById('txt').value;
                array.unshift(i);
                document.getElementById('rezult').innerHTML = array.join(",");
                document.getElementById('txt').value='';
            }
        function addelement4()//функція видалення стеком
            {
                array.pop();
                document.getElementById('rezult').innerHTML = array;
            }
        function addelement3()//функція видалення чергою
            {
                array.shift();
                document.getElementById('rezult').innerHTML = array;
            }
         function addelement5()//функция видалення декількох елементів "зякого почати скільки видалити"
            {
                var e = document.getElementById('element').value;
                var c = document.getElementById('col').value;
                array.splice(e, c);
                document.getElementById('rezult').innerHTML = array;
                var e = document.getElementById('element').value='';
                var c = document.getElementById('col').value='';
            }
        function addelement6()//функция додавання елемента перед довільним елементом
            {
                var e = document.getElementById('element2').value;
                var c = document.getElementById('delem').value;
                array.splice(e, 0, c);
                document.getElementById('rezult').innerHTML = array.join(",");
                var e = document.getElementById('element2').value='';
                var c = document.getElementById('delem').value='';
            }
        function addelement7()//заміна елемента

                var e = document.getElementById('element3').value;
                var c = document.getElementById('zamelem').value;
                array.splice(e, 1, c);

                var e = document.getElementById('element3').value='';
                var c = document.getElementById('zamelem').value='';
            }
        function dell_1()//кнопка очистить

                document.getElementById('rezult').innerHTML = array;

</script>
